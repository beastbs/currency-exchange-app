<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ExCurrency</title>
</head>
<body>
	<div id="root">
	
		<main>

			<!-- CURRENCY CONVERTER -->
			<section class="currency-converter">
				<div class="currency-converter__container container">

					<h2 class="currency-converter__title">Currency Converter</h2>

					<form>
						<div class="currency-converter__wrapper">

							<div class="currency-converter__from currency-block">
								<div class="currency-block__wrapper-input">

									<div class="currency-block__flag-data">
										<span class="currency-block__flag-image">
											<img
												src="./assets/img/usflag.svg"
												alt="flag"
											>
										</span>
										<span class="currency-block__currency-title">US</span>
									</div>

									<input
										type="text"
										name="input-title"
										class="currency-block__input-title"
										value="US Dollar"
									>
									
									<div class="currency-block__buttons">

										<button
											class="currency-block__clear-currency"
											type="button"
										>
											<span>
												<svg
													xmlns="http://www.w3.org/2000/svg"
													width="35"
													height="35"
													viewBox="0 0 24 24"
													style="fill: rgba(256, 256, 256, 1);"
												>
													<path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path>
												</svg>
											</span>
										</button>
										
										<button
											class="currency-block__show-currencies"
											type="button"
										>
											<span>
												<svg
													xmlns="http://www.w3.org/2000/svg"
													width="35"
													height="35"
													viewBox="0 0 24 24"
													style="fill: rgba(256, 256, 256, 1);"
												>
													<path d="M16.293 9.293 12 13.586 7.707 9.293l-1.414 1.414L12 16.414l5.707-5.707z"></path>
												</svg>
											</span>
										</button>

									</div>

								</div>

								<div class="currency-block__amount">
									<input
										class="currency-block__input-amount"
										type="number"
										name="amount"
									>
									<span class="currency-block__copy">
										<svg 
										xmlns="http://www.w3.org/2000/svg"
										width="24"
										height="24"
										viewBox="0 0 24 24"
										style="fill: rgba(256, 256, 256, 1);"
										>
											<path d="M20 2H10c-1.103 0-2 .897-2 2v4H4c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2v-4h4c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zM4 20V10h10l.002 10H4zm16-6h-4v-4c0-1.103-.897-2-2-2h-4V4h10v10z"></path><path d="M6 12h6v2H6zm0 4h6v2H6z"></path>
										</svg>
									</span>
									<!-- <div class="currency-converter__dropdown currency-converter__dropdown-from"></div> -->
								</div>
							</div>


							<div class="currency-converter__reverse">
								<img
									src="./assets/icons/exchange-reverse.png"
									alt="reverse"
								>
							</div>

							<div class="currency-converter__to currency-block">
								<div class="currency-block__wrapper-input">
								
									<div class="currency-block__flag-data">
										<span class="currency-block__flag-image">
											<img
												src="./assets/img/uaflag.svg"
												alt="flag"
											>
										</span>
										<span class="currency-block__currency-title">UAH</span>
									</div>

									<input
										type="text"
										name="input-title"
										class="currency-block__input-title"
										value="Ukraine Hryvna"
									>
										
									<div class="currency-block__buttons">

										<button 
											class="currency-block__clear-currency"
											type="button"
										>
											<span>
												<svg
													xmlns="http://www.w3.org/2000/svg"
													width="35"
													height="35"
													viewBox="0 0 24 24"
													style="fill: rgba(256, 256, 256, 1);"
												>
													<path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path>
												</svg>
											</span>
										</button>
										
										<button 
											class="currency-block__show-currencies"
											type="button"
										>
											<span>
												<svg
													xmlns="http://www.w3.org/2000/svg"
													width="35"
													height="35"
													viewBox="0 0 24 24"
													style="fill: rgba(256, 256, 256, 1);"
												>
													<path d="M16.293 9.293 12 13.586 7.707 9.293l-1.414 1.414L12 16.414l5.707-5.707z"></path>
												</svg>
											</span>
										</button>

									</div>

								</div>

								<div class="currency-block__amount">
									<input
										class="currency-block__input-amount"
										type="number"
										name="amount"
									>
									<span class="currency-block__copy">
										<svg 
										xmlns="http://www.w3.org/2000/svg"
										width="24"
										height="24"
										viewBox="0 0 24 24"
										style="fill: rgba(256, 256, 256, 1);"
										>
											<path d="M20 2H10c-1.103 0-2 .897-2 2v4H4c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2v-4h4c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zM4 20V10h10l.002 10H4zm16-6h-4v-4c0-1.103-.897-2-2-2h-4V4h10v10z"></path><path d="M6 12h6v2H6zm0 4h6v2H6z"></path>
										</svg>
									</span>
									<!-- <div class="currency-converter__dropdown currency-converter__dropdown-from"></div> -->
								</div>
							</div>

					</div> <!-- WRAPPER_END -->

					</form>
				</div>
			</section>
			<!-- CURRENCY CONVERTER -->

		</main>
		
	</div>
</body>
</html>
